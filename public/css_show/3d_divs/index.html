<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>3d divs</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div style="perspective:1000px;position:absolute;transform:scale(0.5);top:50%;left:50%" class="center">
  <div style="animation-name:rotateY;animation-duration:5s;animation-play-state:running;animation-iteration-count:infinite;animation-timing-function:linear">
    <div fill="none" stroke="grey" stroke-width="20" r="400" style="width:800px;height:800px;border-color:hsl(0,100%,30%)" x="-400" y="-400" class="rect"></div>
    <div style="transform:translate(-50%,-50%) rotate(0deg)" class="line-container">
    </div>
  </div>
  <div style="animation-name:rotateYX;animation-duration:5s;animation-play-state:running;animation-iteration-count:infinite;animation-timing-function:linear">
    <div fill="none" stroke="grey" stroke-width="20" r="340" style="width:680px;height:680px;border-color:hsl(60,100%,30%)" x="-340" y="-340" class="rect"></div>
    <div style="transform:translate(-50%,-50%) rotate(90deg)" class="line-container">
      <div style="top:340px;width:0xp;height:40px;transform:translate(-50%,0%);border-color:hsl(60,100%,30%)" class="line"></div>
      <div style="top:-340px;width:0xp;height:40px;transform:translate(-50%,-100%);border-color:hsl(60,100%,30%)" class="line"></div>
    </div>
  </div>
  <div style="animation-name:rotateYXY;animation-duration:5s;animation-play-state:running;animation-iteration-count:infinite;animation-timing-function:linear">
    <div fill="none" stroke="grey" stroke-width="20" r="280" style="width:560px;height:560px;border-color:hsl(120,100%,30%)" x="-280" y="-280" class="rect"></div>
    <div style="transform:translate(-50%,-50%) rotate(180deg)" class="line-container">
      <div style="top:280px;width:0xp;height:40px;transform:translate(-50%,0%);border-color:hsl(120,100%,30%)" class="line"></div>
      <div style="top:-280px;width:0xp;height:40px;transform:translate(-50%,-100%);border-color:hsl(120,100%,30%)" class="line"></div>
    </div>
  </div>
  <div style="animation-name:rotateYXYX;animation-duration:5s;animation-play-state:running;animation-iteration-count:infinite;animation-timing-function:linear">
    <div fill="none" stroke="grey" stroke-width="20" r="220" style="width:440px;height:440px;border-color:hsl(180,100%,30%)" x="-220" y="-220" class="rect"></div>
    <div style="transform:translate(-50%,-50%) rotate(270deg)" class="line-container">
      <div style="top:220px;width:0xp;height:40px;transform:translate(-50%,0%);border-color:hsl(180,100%,30%)" class="line"></div>
      <div style="top:-220px;width:0xp;height:40px;transform:translate(-50%,-100%);border-color:hsl(180,100%,30%)" class="line"></div>
    </div>
  </div>
  <div style="animation-name:rotateYXYXY;animation-duration:5s;animation-play-state:running;animation-iteration-count:infinite;animation-timing-function:linear">
    <div fill="none" stroke="grey" stroke-width="20" r="160" style="width:320px;height:320px;border-color:hsl(240,100%,30%)" x="-160" y="-160" class="rect"></div>
    <div style="transform:translate(-50%,-50%) rotate(360deg)" class="line-container">
      <div style="top:160px;width:0xp;height:40px;transform:translate(-50%,0%);border-color:hsl(240,100%,30%)" class="line"></div>
      <div style="top:-160px;width:0xp;height:40px;transform:translate(-50%,-100%);border-color:hsl(240,100%,30%)" class="line"></div>
    </div>
  </div>
  <div style="animation-name:rotateYXYXYX;animation-duration:5s;animation-play-state:running;animation-iteration-count:infinite;animation-timing-function:linear">
    <div fill="none" stroke="grey" stroke-width="20" r="100" style="width:200px;height:200px;border-color:hsl(300,100%,30%)" x="-100" y="-100" class="rect"></div>
    <div style="transform:translate(-50%,-50%) rotate(450deg)" class="line-container">
      <div style="top:100px;width:0xp;height:40px;transform:translate(-50%,0%);border-color:hsl(300,100%,30%)" class="line"></div>
      <div style="top:-100px;width:0xp;height:40px;transform:translate(-50%,-100%);border-color:hsl(300,100%,30%)" class="line"></div>
    </div>
  </div>
</div>
    
    
    
    
    
  </body>
</html>
